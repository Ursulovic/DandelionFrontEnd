<h2>Text similarity</h2><br>
<h4>Text 1:</h4>
<textarea mdbInput class="form-control" id="text1" rows="4" [(ngModel)]="this.text1" ></textarea>
<br><h4>Text 2:</h4>
<textarea mdbInput class="form-control" id="text2" rows="4" [(ngModel)]="this.text2" ></textarea>
<br>
<button type="button" class="btn btn-primary" (click)="compareText()">Compare</button>


<div *ngIf="response.timestamp != ''">
  <h2>Similarity: {{this.response.similarity}}</h2>
  <h2>Language: {{this.response.lang}}</h2>
</div>
